<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Agent</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="app">
      <!-- Left Panel: Chat Area -->
      <div class="chat-panel">
      <!-- Task Header -->
      <div class="task-header">
        <div class="task-info">
          <span class="task-label">Task:</span>
          <span class="task-name" id="task-name">等待任务...</span>
        </div>
        <div class="task-progress">
          <span class="progress-percent" id="progress-percent">0%</span>
          <div class="progress-bar-mini">
            <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
          </div>
        </div>
      </div>

      <!-- Chat Messages -->
      <div class="chat-messages" id="chat-messages">
        <div class="welcome-message">
          <div class="welcome-text">
            <h3>欢迎使用 Browser Agent</h3>
            <p>既可以对话交流，也可以执行浏览器任务</p>
            <div class="chat-tips">
              <p>💡 你可以：</p>
              <ul>
                <li>询问页面内容："这个页面讲了什么？"</li>
                <li>执行浏览器任务："帮我搜索 XXX"</li>
                <li>混合使用对话和任务执行</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-area">
        <div class="input-wrapper">
          <textarea 
            id="task-input" 
            class="task-input" 
            placeholder="输入问题或任务描述..."
            rows="1"></textarea>
          <button id="send-btn" class="send-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
            </svg>
          </button>
        </div>
        <div class="input-loading" id="input-loading" style="display: none;">
          <div class="loading-spinner"></div>
          <span>正在处理...</span>
        </div>
      </div>
    </div>

    <!-- Right Panel: Console -->
    <div class="console-panel">
      <div class="console-header">
        <h2>执行控制台</h2>
        <button class="console-clear" id="console-clear">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
          </svg>
        </button>
      </div>
      
      <div class="console-tabs">
        <button class="console-tab active" data-tab="session">Current Session</button>
        <button class="console-tab" data-tab="files">Files</button>
      </div>

      <div class="console-content" id="console-content">
        <div class="console-empty">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <path d="M9 9h6M9 13h6M9 17h4"/>
          </svg>
          <span>控制台输出将显示在这里</span>
        </div>
      </div>
    </div>
    <!-- End Agent Mode Container -->

    <!-- Settings Button -->
    <button class="settings-fab" id="settings-fab">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
      </svg>
    </button>

    <!-- Settings Panel -->
    <div class="settings-panel" id="settings-panel">
      <div class="settings-header">
        <h2>设置</h2>
        <button class="close-btn" id="settings-close">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6L6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>
      
      <div class="settings-content">
        <div class="setting-group">
          <label>API 提供商</label>
          <select id="api-provider" class="setting-select">
            <option value="openai">OpenAI</option>
            <option value="anthropic">Anthropic</option>
            <option value="deepseek">DeepSeek</option>
            <option value="custom">自定义</option>
          </select>
        </div>

        <div class="setting-group">
          <label>API 密钥</label>
          <input type="password" id="api-key" class="setting-input" placeholder="sk-...">
        </div>

        <div class="setting-group">
          <label>API 端点</label>
          <input type="text" id="api-endpoint" class="setting-input" placeholder="https://api.openai.com/v1/chat/completions">
        </div>

        <div class="setting-group">
          <label>模型</label>
          <input type="text" id="model-name" class="setting-input" placeholder="gpt-4o">
        </div>

        <button id="save-settings" class="btn-save">保存设置</button>
        <div id="settings-status" class="settings-status"></div>
      </div>
    </div>
  </div>

  <script src="task-planner.js"></script>
  <script src="progress-tracker.js"></script>
  <script src="content-extractor.js"></script>
  <script src="execution-optimizer.js"></script>
  <script src="document-generator.js"></script>
  <script src="agent.js"></script>
  <script src="popup.js"></script>
</body>
</html>
